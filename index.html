<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mostrar una lista de tareas, que permita agregar nueva tarea o eliminar la misma"
    />
    <meta name="keybords" content="lista, tareas, js, dom, practica" />
    <meta name="author" content="Romero Uro Juan Gerardo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Lista de Tareas</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary m-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Lista de tareas</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar tareas"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container text-center">
        <div class="row m-2">
          <article id="seccionPadreJugador" class="col-12 col-sm-4 card p-1">
            <div class="card-header">Ingresar nueva tarea:</div>
            <div
              id="contenedorNumeroJugador"
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <form id="formTextarea">
                <div class="mb-3 p-1">
                  <!-- <label for="exampleFormControlTextarea1" class="form-label"
                    >Example textarea</label
                  > -->
                  <textarea
                    class="form-control"
                    id="tareaTextarea"
                    rows="10"
                  ></textarea>
                </div>

                <button
                  id="botonEleccionJugador"
                  type="submit"
                  class="btn btn-primary mb-2 p-2 fs-6"
                >
                  Ingresar
                </button>
              </form>
            </div>
          </article>
          <article id="imagenPadre" class="col-12 col-sm-8 card p-1">
            <div class="card-header">Lista de tareas:</div>
            <div
              class="d-flex flex-wrap justify-content-center"
              id="container-cards"
            >
              <div class="table-responsive">
                <table class="table">
                  <thead id="cabeceraTabla" class="d-none">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Tarea</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody id="contenidoTabla"></tbody>
                </table>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-center text-light py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
